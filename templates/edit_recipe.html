{% extends "layout.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <form method="POST" action="{{ url_for('edit_recipe', recipe_name=recipe.name) }}" class="space-y-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Main Recipe Details -->
            <div class="lg:col-span-2 space-y-6 animate__animated animate__fadeInLeft">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-utensils mr-2 text-purple-600"></i>
                        Basic Information
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Recipe Name</label>
                            <input type="text" name="name" value="{{ recipe.name }}" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Serving Size</label>
                                <input type="number" name="serving_size" value="{{ recipe.serving_size }}"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Prep Time (mins)</label>
                                <input type="number" name="prep_time_in_mins" value="{{ recipe.prep_time_in_mins }}"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Cook Time (mins)</label>
                                <input type="number" name="cook_time_in_mins" value="{{ recipe.cook_time_in_mins }}"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nutritional Information -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-chart-pie mr-2 text-purple-600"></i>
                        Nutritional Information
                    </h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Calories (kcal)</label>
                            <input type="number" step="0.1" name="energy_per_serving_kcal" value="{{ recipe.energy_per_serving_kcal }}"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Protein (g)</label>
                            <input type="number" step="0.1" name="protein_g" value="{{ recipe.protein_g }}"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Carbohydrates (g)</label>
                            <input type="number" step="0.1" name="carbohydrate_g" value="{{ recipe.carbohydrate_g }}"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Fat (g)</label>
                            <input type="number" step="0.1" name="fat_g" value="{{ recipe.fat_g }}"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Fiber (g)</label>
                            <input type="number" step="0.1" name="fiber_g" value="{{ recipe.fiber_g }}"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        </div>
                    </div>
                </div>

                <!-- Recipe Content -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-list mr-2 text-purple-600"></i>
                        Recipe Content
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Ingredients (comma-separated)</label>
                            <textarea name="ingredients" rows="4"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">{{ recipe.ingredients }}</textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Instructions (separate steps with periods)</label>
                            <textarea name="instructions" rows="6"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">{{ recipe.instructions }}</textarea>
                        </div>
                    </div>
                </div>

                <!-- Meal Type -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-clock mr-2 text-purple-600"></i>
                        Meal Type
                    </h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex items-center">
                            <input type="checkbox" name="is_breakfast" {% if recipe.is_breakfast %}checked{% endif %}
                                   class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                            <label class="ml-2 text-sm text-gray-700">Breakfast</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="is_lunch" {% if recipe.is_lunch %}checked{% endif %}
                                   class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                            <label class="ml-2 text-sm text-gray-700">Lunch</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="is_dinner" {% if recipe.is_dinner %}checked{% endif %}
                                   class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                            <label class="ml-2 text-sm text-gray-700">Dinner</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="is_snack" {% if recipe.is_snack %}checked{% endif %}
                                   class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                            <label class="ml-2 text-sm text-gray-700">Snack</label>
                        </div>
                        <div class="flex items-center col-span-2">
                            <input type="checkbox" name="is_vegetarian" {% if recipe.is_vegetarian %}checked{% endif %}
                                   class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                            <label class="ml-2 text-sm text-gray-700">Vegetarian</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Image Preview Section -->
            <div class="lg:col-span-1 animate__animated animate__fadeInRight">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-6">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-image mr-2 text-purple-600"></i>
                        Recipe Image
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Image URL</label>
                            <input type="url" name="image" value="{{ recipe.image }}" id="imageUrl"
                                   oninput="updateImagePreview(this.value)"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Preview</label>
                            <div class="relative w-full h-64 rounded-lg overflow-hidden bg-gray-100">
                                <img id="imagePreview" 
                                     src="{{ recipe.image if recipe.image else '/static/images/default-recipe.jpg' }}"
                                     alt="Recipe Preview"
                                     class="w-full h-full object-cover transition-opacity duration-300"
                                     onerror="this.src='/static/images/default-recipe.jpg'; this.onerror=null;">
                                <div id="imageLoading" class="absolute inset-0 flex items-center justify-center bg-gray-100 hidden">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button type="submit" 
                    class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                Save Recipe
            </button>
        </div>
    </form>
</div>

<script>
function updateImagePreview(url) {
    const preview = document.getElementById('imagePreview');
    const loading = document.getElementById('imageLoading');
    
    if (!url) {
        preview.src = '/static/images/default-recipe.jpg';
        return;
    }
    
    loading.classList.remove('hidden');
    preview.style.opacity = '0.3';
    
    const testImage = new Image();
    testImage.onload = function() {
        preview.src = url;
        preview.style.opacity = '1';
        loading.classList.add('hidden');
    };
    
    testImage.onerror = function() {
        preview.src = '/static/images/default-recipe.jpg';
        preview.style.opacity = '1';
        loading.classList.add('hidden');
    };
    
    testImage.src = url;
}
</script>
{% endblock %}
