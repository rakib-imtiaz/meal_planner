<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-6">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Add New Recipe</h1>
                <a href="{{ url_for('admin_dashboard') }}" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                </a>
            </div>

            <!-- Form -->
            <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Basic Information -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                                Recipe Name *
                            </label>
                            <input type="text" name="name" id="name" required
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
                                Image URL
                            </label>
                            <input type="url" name="image" id="image"
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="serving_size">
                                    Serving Size
                                </label>
                                <input type="number" name="serving_size" id="serving_size" min="1"
                                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            </div>

                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="prep_time_in_mins">
                                    Prep Time (mins)
                                </label>
                                <input type="number" name="prep_time_in_mins" id="prep_time_in_mins" min="0"
                                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="cook_time_in_mins">
                                Cook Time (mins)
                            </label>
                            <input type="number" name="cook_time_in_mins" id="cook_time_in_mins" min="0"
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                    </div>

                    <!-- Recipe Details -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="ingredients">
                                Ingredients *
                            </label>
                            <textarea name="ingredients" id="ingredients" required rows="4"
                                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    Meal Type
                                </label>
                                <div class="space-y-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" name="is_breakfast" class="mr-2">
                                        Breakfast
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" name="is_lunch" class="mr-2">
                                        Lunch
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" name="is_dinner" class="mr-2">
                                        Dinner
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" name="is_snack" class="mr-2">
                                        Snack
                                    </label>
                                </div>
                            </div>

                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    Dietary
                                </label>
                                <div class="space-y-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" name="is_vegetarian" class="mr-2">
                                        Vegetarian
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nutritional Information -->
                <div class="mt-6">
                    <h3 class="text-lg font-semibold mb-4">Nutritional Information (per serving)</h3>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="energy_per_serving_kcal">
                                Energy (kcal)
                            </label>
                            <input type="number" name="energy_per_serving_kcal" id="energy_per_serving_kcal" step="0.1"
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="carbohydrate_per_serving_g">
                                Carbs (g)
                            </label>
                            <input type="number" name="carbohydrate_per_serving_g" id="carbohydrate_per_serving_g" step="0.1"
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="protein_per_serving_g">
                                Protein (g)
                            </label>
                            <input type="number" name="protein_per_serving_g" id="protein_per_serving_g" step="0.1"
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="fat_per_serving_g">
                                Fat (g)
                            </label>
                            <input type="number" name="fat_per_serving_g" id="fat_per_serving_g" step="0.1"
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="fiber_per_serving_g">
                                Fiber (g)
                            </label>
                            <input type="number" name="fiber_per_serving_g" id="fiber_per_serving_g" step="0.1"
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-6 flex justify-end">
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        <i class="fas fa-plus mr-2"></i>Add Recipe
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="fixed bottom-4 right-4">
                {% for category, message in messages %}
                    <div class="bg-{{ 'green' if category == 'success' else 'red' }}-100 border border-{{ 'green' if category == 'success' else 'red' }}-400 text-{{ 'green' if category == 'success' else 'red' }}-700 px-4 py-3 rounded relative mb-2" role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                        <button class="absolute top-0 right-0 px-4 py-3" onclick="this.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
