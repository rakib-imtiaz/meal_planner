<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    {% include 'header.html' %}

    <main>
        <div class="min-h-screen p-6">
            <div class="max-w-4xl mx-auto">
                <form method="POST" class="glass-effect shadow-md rounded px-8 pt-6 pb-8 mb-4 dark:bg-gray-800">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Basic Information -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="name">
                                    Recipe Name *
                                </label>
                                <input type="text" name="name" id="name" required
                                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:border-gray-600">
                            </div>

                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="image">
                                    Image URL
                                </label>
                                <input type="url" name="image" id="image"
                                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:border-gray-600">
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="serving_size">
                                        Serving Size
                                    </label>
                                    <input type="number" name="serving_size" id="serving_size" min="1"
                                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:border-gray-600">
                                </div>

                                <div>
                                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="prep_time_in_mins">
                                        Prep Time (mins)
                                    </label>
                                    <input type="number" name="prep_time_in_mins" id="prep_time_in_mins" min="0"
                                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:border-gray-600">
                                </div>
                            </div>

                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="cook_time_in_mins">
                                    Cook Time (mins)
                                </label>
                                <input type="number" name="cook_time_in_mins" id="cook_time_in_mins" min="0"
                                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:border-gray-600">
                            </div>
                        </div>

                        <!-- Recipe Details -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="ingredients">
                                    Ingredients *
                                </label>
                                <textarea name="ingredients" id="ingredients" required rows="4"
                                          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:border-gray-600"></textarea>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                                        Meal Type
                                    </label>
                                    <div class="space-y-2">
                                        <label class="flex items-center text-gray-700 dark:text-gray-300">
                                            <input type="checkbox" name="is_breakfast" class="mr-2">
                                            Breakfast
                                        </label>
                                        <label class="flex items-center text-gray-700 dark:text-gray-300">
                                            <input type="checkbox" name="is_lunch" class="mr-2">
                                            Lunch
                                        </label>
                                        <label class="flex items-center text-gray-700 dark:text-gray-300">
                                            <input type="checkbox" name="is_dinner" class="mr-2">
                                            Dinner
                                        </label>
                                        <label class="flex items-center text-gray-700 dark:text-gray-300">
                                            <input type="checkbox" name="is_snack" class="mr-2">
                                            Snack
                                        </label>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                                        Dietary
                                    </label>
                                    <div class="space-y-2">
                                        <label class="flex items-center text-gray-700 dark:text-gray-300">
                                            <input type="checkbox" name="is_vegetarian" class="mr-2">
                                            Vegetarian
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Nutritional Information -->
                    <div class="mt-6">
                        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300">Nutritional Information (per serving)</h3>
                        <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="energy_per_serving_kcal">
                                    Energy (kcal)
                                </label>
                                <input type="number" name="energy_per_serving_kcal" id="energy_per_serving_kcal" step="0.1"
                                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:border-gray-600">
                            </div>

                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="carbohydrate_per_serving_g">
                                    Carbs (g)
                                </label>
                                <input type="number" name="carbohydrate_per_serving_g" id="carbohydrate_per_serving_g" step="0.1"
                                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:border-gray-600">
                            </div>

                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="protein_per_serving_g">
                                    Protein (g)
                                </label>
                                <input type="number" name="protein_per_serving_g" id="protein_per_serving_g" step="0.1"
                                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:border-gray-600">
                            </div>

                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="fat_per_serving_g">
                                    Fat (g)
                                </label>
                                <input type="number" name="fat_per_serving_g" id="fat_per_serving_g" step="0.1"
                                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:border-gray-600">
                            </div>

                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="fiber_per_serving_g">
                                    Fiber (g)
                                </label>
                                <input type="number" name="fiber_per_serving_g" id="fiber_per_serving_g" step="0.1"
                                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:border-gray-600">
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button and Go Back -->
                    <div class="mt-6 flex justify-between">
                        <a href="{{ url_for('admin_dashboard') }}" 
                           class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200">
                            <i class="fas fa-arrow-left mr-2"></i>Go Back
                        </a>
                        
                        <button type="submit" 
                                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200">
                            <i class="fas fa-plus mr-2"></i>Add Recipe
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    {% include 'footer.html' %}

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="fixed bottom-4 right-4">
                {% for category, message in messages %}
                    <div class="glass-effect border-l-4 border-{{ category }}-500 text-{{ category }}-700 p-4 rounded shadow-lg mb-2 dark:text-{{ category }}-400">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Initialize dark mode -->
    <script>
        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'dark' || 
            (!localStorage.getItem('darkMode') && 
             window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
