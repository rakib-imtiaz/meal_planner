<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Onno Mitro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body>
    {% include 'header.html' %}

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6">Edit Profile</h1>

            <form method="POST" action="{{ url_for('edit_profile') }}">
                <!-- Personal Information -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="name">Name</label>
                        <input type="text" id="name" name="name" value="{{ user.name }}" 
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="age">Age</label>
                            <input type="number" id="age" name="age" value="{{ user.age }}" 
                                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="sex">Sex</label>
                            <select id="sex" name="sex" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                                <option value="male" {% if user.sex == 'male' %}selected{% endif %}>Male</option>
                                <option value="female" {% if user.sex == 'female' %}selected{% endif %}>Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="weight">Weight (kg)</label>
                            <input type="number" step="0.1" id="weight" name="weight" value="{{ user.weight }}" 
                                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="height">Height (cm)</label>
                            <input type="number" step="0.1" id="height" name="height" value="{{ user.height }}" 
                                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2" for="activity_level">Activity Level</label>
                        <select id="activity_level" name="activity_level" 
                                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                            <option value="sedentary" {% if user.activity_level == 'sedentary' %}selected{% endif %}>Sedentary</option>
                            <option value="light" {% if user.activity_level == 'light' %}selected{% endif %}>Light Active</option>
                            <option value="moderate" {% if user.activity_level == 'moderate' %}selected{% endif %}>Moderately Active</option>
                            <option value="very" {% if user.activity_level == 'very' %}selected{% endif %}>Very Active</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2" for="goal">Goal</label>
                        <select id="goal" name="goal" 
                                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                            <option value="lose" {% if user.goal == 'lose' %}selected{% endif %}>Lose Weight</option>
                            <option value="maintain" {% if user.goal == 'maintain' %}selected{% endif %}>Maintain Weight</option>
                            <option value="gain" {% if user.goal == 'gain' %}selected{% endif %}>Gain Weight</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2" for="dietary_restrictions">Dietary Restrictions</label>
                        <textarea id="dietary_restrictions" name="dietary_restrictions" rows="3" 
                                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-green-500">{{ user.dietary_restrictions }}</textarea>
                    </div>
                </div>

                <div class="mt-6">
                    <button type="submit" class="w-full px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                        Update Profile
                    </button>
                </div>
            </form>
        </div>
    </main>

    {% include 'footer.html' %}
</body>
</html>
