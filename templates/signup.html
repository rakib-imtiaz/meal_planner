<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MealMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--bg-primary)',
                        secondary: 'var(--bg-secondary)',
                        'text-primary': 'var(--text-primary)',
                        'text-secondary': 'var(--text-secondary)',
                    }
                }
            }
        }
    </script>
    <style>
        .auth-gradient {
            background: linear-gradient(135deg, var(--header-bg-from), var(--header-bg-to));
        }

        .dark .auth-gradient {
            background: linear-gradient(135deg, #1e293b, #0f172a);
        }

        .auth-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .dark .auth-card {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-input {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .dark .form-input {
            background: rgba(17, 24, 39, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .form-input:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
        }

        .floating-label {
            transform: translateY(-3rem);
            font-size: 0.875rem;
            color: var(--text-secondary);
            pointer-events: none;
            transition: all 0.2s ease-out;
        }

        .form-input:placeholder-shown + .floating-label {
            transform: translateY(-50%);
            font-size: 1rem;
            opacity: 0.7;
        }

        .form-input:focus + .floating-label {
            transform: translateY(-3rem);
            font-size: 0.875rem;
            color: #22c55e;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-primary text-text-primary min-h-screen flex flex-col">
    {% include 'header.html' %}

    <main class="flex-grow py-8">
        <div class="container mx-auto px-4 flex items-center justify-center">
            <div class="w-full max-w-md relative">
                <!-- Animated Background Shapes -->
                <div class="absolute inset-0 z-0 overflow-hidden">
                    <div class="absolute top-0 -left-4 w-72 h-72 bg-green-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
                    <div class="absolute top-0 -right-4 w-72 h-72 bg-teal-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
                    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
                </div>

                <!-- Signup Card -->
                <div class="auth-card p-8 rounded-3xl shadow-2xl backdrop-blur-lg relative z-10 animate__animated animate__fadeIn">
                    <!-- Logo or Icon -->
                    <div class="text-center mb-6">
                        <div class="inline-block p-4 rounded-full bg-green-500/10 mb-3">
                            <i class="fas fa-user-plus text-3xl text-green-500"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-text-primary">Create Account</h2>
                        <p class="text-text-secondary text-sm mt-1">Join our community of food lovers</p>
                    </div>

                    <form action="/signup" method="post" class="space-y-7">
                        <!-- Username Field -->
                        <div class="relative group">
                            <input type="text" id="username" name="username" required placeholder=" "
                                   class="form-input w-full px-4 py-3 rounded-lg focus:outline-none transition-all duration-300">
                            <label for="username" 
                                   class="floating-label absolute left-4 top-1/2 transition-all duration-300">
                                Username
                            </label>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="relative group">
                            <input type="email" id="email" name="email" required placeholder=" "
                                   class="form-input w-full px-4 py-3 rounded-lg focus:outline-none transition-all duration-300">
                            <label for="email" 
                                   class="floating-label absolute left-4 top-1/2 transition-all duration-300">
                                Email Address
                            </label>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="relative group">
                            <input type="password" id="password" name="password" required placeholder=" "
                                   class="form-input w-full px-4 py-3 rounded-lg focus:outline-none transition-all duration-300">
                            <label for="password" 
                                   class="floating-label absolute left-4 top-1/2 transition-all duration-300">
                                Password
                            </label>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white py-3 rounded-lg hover:from-green-600 hover:to-teal-600 transform hover:-translate-y-1 transition-all duration-300 shadow-lg flex items-center justify-center space-x-2">
                            <i class="fas fa-user-plus"></i>
                            <span>Create Account</span>
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="relative my-4">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white dark:bg-gray-800 text-text-secondary">Or continue with</span>
                        </div>
                    </div>

                    <!-- Social Login Buttons -->
                    <div class="grid grid-cols-3 gap-3 mb-4">
                        <button class="flex items-center justify-center p-3 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                            <i class="fab fa-google text-red-500"></i>
                        </button>
                        <button class="flex items-center justify-center p-3 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                            <i class="fab fa-facebook text-blue-500"></i>
                        </button>
                        <button class="flex items-center justify-center p-3 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                            <i class="fab fa-apple text-gray-800 dark:text-white"></i>
                        </button>
                    </div>

                    <!-- Login Link -->
                    <p class="text-center text-sm text-text-secondary">
                        Already have an account? 
                        <a href="{{ url_for('login') }}" class="text-green-500 hover:text-green-600 font-semibold">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    {% include 'footer.html' %}

    <!-- Include Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Three.js for Background Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Background Animation with Floating Emojis
        const canvas = document.getElementById('backgroundCanvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
        camera.position.set(0, 0, 100);

        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Array of meal-related emojis
        const mealEmojis = [
            '🍔', '🍕', '🍎', '🍌', '🍰', '🍣', '🍩', '🍪', '🍇', '🍉',
            '🍓', '🥑', '🌽', '🥕', '🌮', '🍗', '🍖', '🍤', '🍿', '🍹'
        ];

        // Create floating emoji particles
        const particles = [];
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const size = Math.random() * 4 + 9; // Random size between 9 and 13
            const geometry = new THREE.PlaneGeometry(size, size);
            const mealEmoji = mealEmojis[Math.floor(Math.random() * mealEmojis.length)];
            const canvasTexture = createEmojiTexture(mealEmoji);
            const material = new THREE.MeshBasicMaterial({
                map: canvasTexture,
                transparent: true
            });
            const particle = new THREE.Mesh(geometry, material);

            // Random position within the visible area
            particle.position.set(
                (Math.random() - 0.5) * window.innerWidth * 0.2,
                (Math.random() - 0.5) * window.innerHeight * 0.2,
                0
            );

            // Random speed
            particle.userData.velocity = new THREE.Vector3(
                (Math.random() - 0.5) * 0.05,
                (Math.random() - 0.2) * 0.05,
                0
            );

            scene.add(particle);
            particles.push(particle);
        }

        function animate() {
            requestAnimationFrame(animate);

            particles.forEach(particle => {
                particle.position.add(particle.userData.velocity);

                // Wrap around logic based on window size
                if (particle.position.x > window.innerWidth / 10) particle.position.x = -window.innerWidth / 10;
                if (particle.position.x < -window.innerWidth / 10) particle.position.x = window.innerWidth / 10;
                if (particle.position.y > window.innerHeight / 10) particle.position.y = -window.innerHeight / 10;
                if (particle.position.y < -window.innerHeight / 10) particle.position.y = window.innerHeight / 10;
            });

            renderer.render(scene, camera);
        }
        animate();

        // Function to create a texture from an emoji
        function createEmojiTexture(emoji) {
            const canvasSize = 128;
            const canvas = document.createElement('canvas');
            canvas.width = canvasSize;
            canvas.height = canvasSize;

            const ctx = canvas.getContext('2d');
            ctx.font = `${canvasSize * 0.8}px sans-serif`;
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, canvasSize / 2, canvasSize / 2);

            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

    <!-- Anime.js for Element Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            anime.timeline()
                .add({
                    targets: '.animate__fadeIn',
                    opacity: [0, 1],
                    easing: 'easeOutQuad',
                    duration: 800
                })
                .add({
                    targets: 'input, button',
                    translateY: [50, 0],
                    opacity: [0, 1],
                    delay: anime.stagger(100),
                    easing: 'easeOutExpo'
                }, '-=600');
        });
    </script>
</body>
</html>
