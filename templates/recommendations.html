{% extends "layout.html" %}

{% block content %}
<h2 class="text-3xl font-bold mb-8 text-center animate__animated animate__fadeInDown">Recommended Recipes</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for recipe in recipes %}
    <div class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition-all duration-300 ease-in-out animate__animated animate__fadeInUp night-mode:bg-gray-800">
        <div class="relative">
            <img src="{{ recipe.image }}" alt="{{ recipe.name }}" class="w-full h-56 object-cover">
            <div class="absolute top-0 right-0 bg-green-500 text-white px-3 py-1 rounded-bl-lg">
                {{ recipe.energy_per_serving_kcal }} kcal
            </div>
        </div>
        <div class="p-6">
            <h3 class="text-xl font-semibold mb-3 truncate night-mode:text-white">{{ recipe.name }}</h3>
            <div class="flex justify-between text-sm text-gray-600 mb-4 night-mode:text-gray-300">
                <span>Protein: {{ recipe.protein_g }}g</span>
                <span>Carbs: {{ recipe.carbohydrate_g }}g</span>
                <span>Fat: {{ recipe.fat_g }}g</span>
            </div>
            <a href="/recipe/{{ recipe.id }}" class="block w-full text-center bg-gradient-to-r from-green-500 to-teal-400 text-white font-bold py-2 px-4 rounded-lg hover:from-green-600 hover:to-teal-500 transition duration-300 transform hover:-translate-y-1">
                View Recipe
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
